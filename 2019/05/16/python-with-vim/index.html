    <h1 class="page_title">用 Vim寫 Python</h1>
    <h2 id="Vim裡設定-Python語言支援"><a href="#Vim裡設定-Python語言支援" class="headerlink" title="Vim裡設定 Python語言支援"></a>Vim裡設定 Python語言支援</h2><ul>
<li><p>基本程式語言支援<br>輸入 <code>vim --version</code> 看看是不是包含 +python 或 +python3 如果沒有的話可以安裝 vim-nox取得程式語言支援，如：pyton、perl、ruby……等等。</p>
</li>
<li><p>Python自動補完<br>在 vimrc裡加入一些項目：</p>
<figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">inoremaps ex: inoremap &quot; &quot;&quot;&lt;left&gt; #自動補完引號</span><br><span class="line">Bundle &#x27;maralla/completor.vim&#x27; #外掛如其名</span><br><span class="line">Bundle &#x27;davidhalter/jedi-vim&#x27; #同為大補完</span><br></pre></td></tr></table></figure>
<p>其實我現在的程度還感受不太到上面補完功能的強大，就慢慢的品味吧。</p>
</li>
</ul>
