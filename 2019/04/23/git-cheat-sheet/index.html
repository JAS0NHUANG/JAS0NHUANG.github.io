    <h1 class="page_title">猴子學 Git 小抄</h1>
    <h2 id="一"><a href="#一" class="headerlink" title="(一)"></a>(一)</h2><ul>
<li>官網下載連結： <a target="_blank" rel="noopener" href="http://git-scm.com/downloads"><img src="/images/GITlogo.png" alt="git logo"></a></li>
<li>初始化式程庫(init)<figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">git init &quot;資料夾路徑&quot;</span><br><span class="line">cd &quot;資料夾路徑&quot;</span><br></pre></td></tr></table></figure></li>
<li>加入(add)<figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">git add &quot;檔案名稱&quot;  #加入特定檔案</span><br><span class="line">git add *           #加入所有新增或已修改檔案</span><br></pre></td></tr></table></figure></li>
<li>提交(commit)<figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">git commit</span><br></pre></td></tr></table></figure></li>
<li>移除(rm)<figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">git rm &quot;檔案名稱&quot;           #取消追踨並刪除檔案</span><br><span class="line">git rm --cached &quot;檔案名稱&quot;  #取消追踨但保留檔案</span><br></pre></td></tr></table></figure></li>
</ul>
<h2 id="二"><a href="#二" class="headerlink" title="(二)"></a>(二)</h2><ul>
<li><p>遠端操作(remote)</p>
<figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">git remote add origin REMOTE_REPO_ADDR #設定遠端程式庫位址</span><br></pre></td></tr></table></figure>
</li>
<li><p>推送(push)</p>
<figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">git push origin master #推送至遠端</span><br></pre></td></tr></table></figure>
</li>
<li><p>擷取(fetch)</p>
<figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">git fetch origin master</span><br></pre></td></tr></table></figure>
</li>
<li><p>合併(merge)</p>
<figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">git merge master</span><br></pre></td></tr></table></figure>
</li>
<li><p>擷取合併(pull)</p>
<figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">git pull origin master</span><br></pre></td></tr></table></figure>
</li>
<li><p>複製(clone)</p>
<figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">git clone REMOTE_REPO_ADDR</span><br></pre></td></tr></table></figure></li>
</ul>
